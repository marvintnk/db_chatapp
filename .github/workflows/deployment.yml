name: Deploy to AWS

on:
  push:
    branches: [ AWS ]
  pull_request:
    branches: [ AWS ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: default

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install Dependencies
      - name: Install NPM packages
        run: npm install

      # 4Ô∏è‚É£ Build SvelteKit App
      - name: Build App
        run: npm run build

      # 5Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 6Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ./terraform/main
        run: |
          terraform init \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$TF_STATE_DYNAMODB_TABLE"

      # 7Ô∏è‚É£ Terraform Apply nur f√ºr ECR
      - name: Terraform Apply ECR
        working-directory: ./terraform/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: terraform apply -auto-approve -target=aws_ecr_repository.sveltekit_app

      # 8Ô∏è‚É£ Login to ECR
      - name: Login to AWS ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY

      # 9Ô∏è‚É£ Build & Push Docker Image direkt zu ECR
      - name: Build & Push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REPOSITORY:latest \
            --push .

      # üîü Terraform Apply f√ºr den Rest
      - name: Terraform Apply All
        working-directory: ./terraform/main
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          TF_VAR_azure_openai_api_deployment: ${{ secrets.TF_VAR_AZURE_OPENAI_API_DEPLOYMENT }}
          TF_VAR_azure_openai_api_endpoint:   ${{ secrets.TF_VAR_AZURE_OPENAI_API_ENDPOINT }}
          TF_VAR_azure_openai_api_key:        ${{ secrets.TF_VAR_AZURE_OPENAI_API_KEY }}
          TF_VAR_azure_openai_api_model_name: ${{ secrets.TF_VAR_AZURE_OPENAI_API_MODEL_NAME }}
          TF_VAR_azure_speech_key:            ${{ secrets.TF_VAR_AZURE_SPEECH_KEY }}
          TF_VAR_azure_speech_region:         ${{ secrets.TF_VAR_AZURE_SPEECH_REGION }}
          TF_VAR_db_name:                      ${{ secrets.TF_VAR_DB_NAME }}
          TF_VAR_db_password:                  ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_db_username:                  ${{ secrets.TF_VAR_DB_USERNAME }}
          TF_VAR_unlock_password:              ${{ secrets.TF_VAR_UNLOCK_PASSWORD }}
        run: terraform apply -auto-approve
