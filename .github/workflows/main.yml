name: Deploy to AWS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    environment: default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js Setup (Version 20 wie Main Workflow)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Dependencies
      - name: Install NPM packages
        run: npm install

      # Unit Tests (Testphase 1)
      - name: Run Unit Tests (Testphase 1)
        run: npm run test:unit

      # Functional Tests (Testphase 2)
      - name: Run Functional Tests (Testphase 2)
        run: npm run test:functional


      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    environment: default
    permissions:
      actions: read
      security-events: write
      contents: read
    strategy:
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build-and-deploy:
    runs-on: ubuntu-latest
    environment: default
    needs: [test-and-analyze, codeql]

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECR_REPOSITORY: ${{ vars.AWS_ECR_REPOSITORY }}
      TF_STATE_S3_BUCKET: ${{ vars.TF_STATE_S3_BUCKET }}
      TF_STATE_DYNAMODB_TABLE: ${{ vars.TF_STATE_DYNAMODB_TABLE }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node.js Setup
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install Dependencies
      - name: Install NPM packages
        run: npm install

      # Build SvelteKit App
      - name: Build App
        run: npm run build

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # Terraform Init
      - name: Terraform Init
        working-directory: ./terraform/main
        run: |
          terraform init \
            -backend-config="bucket=$TF_STATE_S3_BUCKET" \
            -backend-config="key=terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$TF_STATE_DYNAMODB_TABLE"

      # Login to ECR
      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPOSITORY

      # Build & Push Docker Image direkt zu ECR
      - name: Build & Push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REPOSITORY:latest \
            --push .

      # Terraform Apply
      - name: Terraform Apply
        working-directory: ./terraform/main
        env:
          TF_VAR_azure_openai_api_deployment: ${{ vars.TF_VAR_AZURE_OPENAI_API_DEPLOYMENT }}
          TF_VAR_azure_openai_api_endpoint:   ${{ vars.TF_VAR_AZURE_OPENAI_API_ENDPOINT }}
          TF_VAR_azure_openai_api_key:        ${{ secrets.TF_VAR_AZURE_OPENAI_API_KEY }}
          TF_VAR_azure_openai_api_model_name: ${{ vars.TF_VAR_AZURE_OPENAI_API_MODEL_NAME }}
          TF_VAR_azure_openai_api_version:    ${{ vars.TF_VAR_AZURE_OPENAI_API_VERSION }}
          TF_VAR_azure_speech_key:            ${{ secrets.TF_VAR_AZURE_SPEECH_KEY }}
          TF_VAR_azure_speech_region:         ${{ vars.TF_VAR_AZURE_SPEECH_REGION }}
          TF_VAR_db_name:                      ${{ vars.TF_VAR_DB_NAME }}
          TF_VAR_db_password:                  ${{ secrets.TF_VAR_DB_PASSWORD }}
          TF_VAR_db_username:                  ${{ secrets.TF_VAR_DB_USERNAME }}
          TF_VAR_unlock_password:              ${{ secrets.TF_VAR_UNLOCK_PASSWORD }}
        run: terraform apply -auto-approve
